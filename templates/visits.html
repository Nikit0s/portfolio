{% extends 'base.html' %}
{% load staticfiles %}
{% load visits_tags %}
{% block visits %}
<div class="nav-buffer"></div>
<section class="container">
	<div class="row">
		<div class="col-sm-12">
			<table class="table table-hover">
				<thead>
					<tr>
						<td>IP</td>
						<td>Последний раз</td>
						<td>Количество</td>
					</tr>
				</thead>
				<tbody>
				{% for ip in hits_by_ip %}
					<tr>
						<td>{{ ip.0 }}</td>
						<td>{{ ip.1 }}</td>
						<td>{{ ip.2 }}</td>
					</tr>
				{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</section>
{% endblock %}
