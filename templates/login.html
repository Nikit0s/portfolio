{% extends 'base.html '%}
{% load staticfiles %}
{% block registration %}
<section class="registration container">
	<div class="col-sm-6 col-sm-offset-3">
		<form action="/auth/login/" method="POST">
			{% csrf_token %}
			<div class="input-group">
				<span class="input-group-addon" id="addon1">Логин</span>
				<input type="text" name="login" class="form-control" aria-describedly="addon1" required>
			</div>
			<div class="input-group">
				<span class="input-group-addon" id="addon3">Пароль</span>
				<input type="password" name="password" class="form-control" aria-describedly="addon3" required>
			</div>
			<div class="input-group col-sm-2 col-sm-offset-5">
				<input type="submit" class="btn btn-default" value="Войти">
			</div>
		</form>
		{% if auth_error %}
			<div class="text-danger text-center">Извините, пользователя с такими данным в нашей базе нет!</div>
		{% endif %}
	</div>
</section>
{% endblock %}
